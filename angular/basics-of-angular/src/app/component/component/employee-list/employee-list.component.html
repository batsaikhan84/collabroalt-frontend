<div>
    <h2>Demo of ngFor directive with Array as Table</h2>
    <table>
        <thead>
            <th>id</th>
            <th>name</th>
            <th>phone</th>
            <th>active</th>
        </thead>
        <tbody>
            <tr *ngFor='let emp of employeeList'>
                <td>{{ emp.id }}</td>
            </tr>
            
        </tbody>
    </table>
</div>
