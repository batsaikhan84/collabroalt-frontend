<div class="card  d-flex align-items-center justify-content-center" style="width: 30rem; height: 30em;">
    <p style="font-size: 200px;">{{ count }}</p>
        <div class="card-body">
            <div class="container d-flex">
                <button type="button" class="btn btn-dark" (click)="decrementCount()" [ngClass]="{ disabled: count === 0 }">-</button>
                <button type="button" class="btn btn-success" (click)="startTimer()">Start</button>
                <button type="button" class="btn btn-danger" (click)="stopTimer()">Stop</button>
                <button type="button" class="btn btn-warning" (click)="resetTimer()" [ngClass]="{ disabled: count === 0 }">Reset</button>
                <button type="button" class="btn btn-dark" (click)="incrementCount()">+</button>
            </div>
        </div>
</div>
