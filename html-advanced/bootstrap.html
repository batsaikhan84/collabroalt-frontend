<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <h3>About Bootstrap</h3>
    <div class="container">
        <div class="row" style="background: lightgray;">
            <div class="col-sm">1 of 3</div>
            <div class="col-sm">2 of 3</div>
            <div class="col-sm">3 of 3</div>
        </div>
        <div class="row" style="background: lightgoldenrodyellow;">
            <div class="col-sm">1 of 3</div>
            <div class="col-sm">2 of 3</div>
            <div class="col-sm">3 of 3</div>
        </div>
        <div>
            Demo about Bootstrap Typography
            <h1 class="display-1">tag one</h1>
            <p class="display-2">tag one</p>
            <p>tag two</p>
            <p>tag three</p>
            <p>tag four</p>
        </div>
        <table class="table table-light">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>User One</td>
                    <td>Fails Church</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>User Two</td>
                    <td>McLean Jon</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
