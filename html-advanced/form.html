<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of HTML form</h1>
    <form>
        <p><label>Name: <input type="text" placeholder="Your name" required></label></p>
        <p><label>Phone: <input type="text"></label></p>
        <p><label>Email: <input type="email"></label></p>
        <fieldset>
            <legend>Type of User</legend>
            <ul>
                <li><input type="checkbox" name="" id=""><label for="">Admin User</label></li>
                <li><input type="checkbox" name="" id=""><label for="">Database User</label></li>
                <li><input type="checkbox" name="" id=""><label for="">Application User</label></li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Please choose your option</legend>
            <input type="radio" id="one" name="radioButton" value="one"/><label>Root Access One</label><br>
            <input type="radio" id="two" name="radioButton" value="two"/><label>Root Access Two</label><br>
            <input type="radio" id="three" name="radioButton" value="three"/><label>Root Access Three</label><br>
        </fieldset>
        <p> Provide date and time
            <label for=""><input type="datetime-local"></label>
        </p>
        <p>
            <label for="">Destination <input type="" text required list="places"></label>
            <datalist id="places">
                <option value="Airport"></option>
                <option value="Car"></option>
                <option value="Train"></option>
                <option value="Ship"></option>
            </datalist>
        </p>
        <p>
            <label for="">Special Instruction</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
